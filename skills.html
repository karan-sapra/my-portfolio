<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
</head>
<body>
    
    <div id="header"></div>
    <section id="skills" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Skills</h2>
            <div class="row g-4">
                <!-- Backend Development -->
                <div class="col-md-4">
                    <div class="skill-category">
                        <h3><i class="fas fa-server"></i> Backend Development</h3>
                        <div class="skill-list">
                            <div class="skill-item">
                                <i class="fab fa-java"></i>
                                <span>Java</span>
                            </div>
                            <div class="skill-item">
                                <i class="fas fa-leaf"></i>
                                <span>Spring Boot</span>
                            </div>
                            <div class="skill-item">
                                <i class="fas fa-cogs"></i>
                                <span>Spring MVC</span>
                            </div>
                            <div class="skill-item">
                                <i class="fas fa-plug"></i>
                                <span>RESTful APIs</span>
                            </div>
                            <div class="skill-item">
                                <i class="fas fa-cubes"></i>
                                <span>Microservices</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Database & Tools -->
                <div class="col-md-4">
                    <div class="skill-category">
                        <h3><i class="fas fa-database"></i> Database & Tools</h3>
                        <div class="skill-list">
                            <div class="skill-item">
                                <i class="fas fa-database"></i>
                                <span>MySQL</span>
                            </div>
                            <div class="skill-item">
                                <i class="fas fa-layer-group"></i>
                                <span>Hibernate</span>
                            </div>
                            <div class="skill-item">
                                <i class="fas fa-table"></i>
                                <span>JPA</span>
                            </div>
                            <div class="skill-item">
                                <i class="fab fa-git-alt"></i>
                                <span>Git</span>
                            </div>
                            <div class="skill-item">
                                <i class="fas fa-box"></i>
                                <span>Maven</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Additional Skills -->
                <div class="col-md-4">
                    <div class="skill-category">
                        <h3><i class="fas fa-tools"></i> Additional Skills</h3>
                        <div class="skill-list">
                            <div class="skill-item">
                                <i class="fab fa-html5"></i>
                                <span>HTML/CSS</span>
                            </div>
                            <div class="skill-item">
                                <i class="fab fa-js"></i>
                                <span>JavaScript</span>
                            </div>
                            <div class="skill-item">
                                <i class="fab fa-bootstrap"></i>
                                <span>Bootstrap</span>
                            </div>
                            <div class="skill-item">
                                <i class="fas fa-tasks"></i>
                                <span>Agile/Scrum</span>
                            </div>
                            <div class="skill-item">
                                <i class="fas fa-puzzle-piece"></i>
                                <span>Problem Solving</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div id="footer"></div>
    
    <script>
        // Function to load HTML files into elements
        function loadComponent(id, file) {
            fetch(file)
            .then(response => response.text())
            .then(data => document.getElementById(id).innerHTML = data);
        }
        
        // Load Header and Footer
        loadComponent("header", "header.html");
        loadComponent("footer", "footer.html");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animate skill progress bars when they come into view
        document.addEventListener('DOMContentLoaded', function() {
            const progressBars = document.querySelectorAll('.progress-bar');
            
            // Set initial width to 0
            progressBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0';
                
                // Store the target width as a data attribute
                bar.setAttribute('data-width', width);
            });
            
            // Function to check if element is in viewport
            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
            
            // Function to animate progress bars
            function animateProgressBars() {
                progressBars.forEach(bar => {
                    if (isInViewport(bar) && bar.style.width === '0px') {
                        const targetWidth = bar.getAttribute('data-width');
                        bar.style.width = targetWidth;
                    }
                });
            }
            
            // Run on scroll
            window.addEventListener('scroll', animateProgressBars);
            
            // Run once on load
            animateProgressBars();
        });
    </script>
</body>
</html>
